<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Signup</title>
</head>
<body>
    <div id="wrapper">
        <main>
            <div id="form-div">
                <div id="form-top-section">
                    <h1>Create Account</h1>

                    <button class="social-login"><i class="fa-brands fa-google"></i>Sign up with Facebook</button>
                        <button class="social-login"><i class="fa-brands fa-facebook"></i>Sign up with Google</button>

                </div>
                <p id="or-div">OR</p>

                    <form id="form" action="">
                        <input name="name" type="text" placeholder="Full Name" >
                        <input name="email" type="email" placeholder="Email" >
                        <input name="password" type="password" placeholder="Password" >
                        <button>Create Account</button>
                        <p id="already-had-account">Already have an account? <a href="./">Login</a></p>
                    </form>
            </div>
            <div id="vertical-rl">Company</div>
        </main>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
